<!-- UpCloud header ad -->
<script type="text/discourse-plugin" version="0.4">
api.decorateWidget('header-icons:before', helper => {
  const showExtraInfo = helper.attrs.minimized;
    if(!showExtraInfo) {
      return helper.h('li', [
        helper.h('div#upcloud-top', [
          helper.h('a', {href:'https://www.upcloud.com', target: '_blank'},
          helper.h('img', {
            src:'https://tapparaimg.s3-eu-west-1.amazonaws.com/original/2X/f/fa2774fe643c0c117bd56c526debe0da0da84ff3.svg'})),
        ])
      ]);
    }
});
</script>
